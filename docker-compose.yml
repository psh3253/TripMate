version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tripmate-postgres
    environment:
      POSTGRES_DB: tripmate
      POSTGRES_USER: tripmate
      POSTGRES_PASSWORD: tripmate123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripmate -d tripmate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tripmate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tripmate-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tripmate
      SPRING_DATASOURCE_USERNAME: tripmate
      SPRING_DATASOURCE_PASSWORD: tripmate123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8000
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-for-jwt-token-signing-must-be-at-least-32-chars}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-your-kakao-client-id}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI:-http://localhost:3000/oauth/kakao/callback}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # FastAPI AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: tripmate-ai
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - full

  # React Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tripmate-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-your-kakao-client-id}
    depends_on:
      - backend
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: tripmate-network
